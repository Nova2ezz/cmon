<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hitta - Roblox Scripts Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@500;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --accent: #ff6fa3;
      --accent2: #9b5cff;
      --text-light: rgba(255,255,255,0.85);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', 'Inter', sans-serif;
      background: #0a0b1a;
      color: white;
      overflow-x: hidden;
    }

    #bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      background: #0a0b1a;
    }


    .click-effect {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      animation: clickAnimation 0.6s ease-out;
      background: radial-gradient(circle, rgba(255,111,163,0.6) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      z-index: 10000;
    }

    @keyframes clickAnimation {
      from { width: 0; height: 0; opacity: 1; }
      to { width: 120px; height: 120px; opacity: 0; }
    }

    nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 40px;
      z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      font-family: 'Orbitron', sans-serif;
    }

    nav .logo {
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(90deg, var(--accent2), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      user-select: none;
    }

    nav .socials a {
      color: white;
      font-size: 22px;
      margin-left: 20px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav .socials a:hover {
      color: var(--accent);
      transform: scale(1.3);
    }

    .hero {
      padding: 140px 20px 80px;
      text-align: center;
      max-width: 900px;
      margin: auto;
      user-select: none;
    }

    .hero h1 {
      font-size: 42px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--accent2), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Orbitron', sans-serif;
    }

    .hero p {
      font-size: 18px;
      color: var(--text-light);
      margin-bottom: 30px;
    }

    .scripts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
      padding: 0 20px 60px;
    }

    .script-card {
      background: rgba(255,255,255,0.05);
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      backdrop-filter: blur(10px);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      user-select: none;
    }

    .script-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px rgba(255,255,255,0.1), 0 0 35px rgba(155,92,255,0.4);
    }

    .script-card h3 {
      margin: 10px 0 6px;
      font-size: 18px;
    }

    .script-card p {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 15px;
    }

    button.script-btn {
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, var(--accent2), var(--accent));
      border: none;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: auto;
      user-select: none;
    }

    button.script-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: rgba(255,255,255,0.6);
      border-top: 1px solid rgba(255,255,255,0.05);
      margin-top: 40px;
      font-family: 'Inter', sans-serif;
      user-select: none;
    }
  </style>
</head>
<body>

  <canvas id="bgCanvas"></canvas>

  <nav>
    <div class="logo">Hitta Scripts</div>
    <div class="socials">
      <a href="https://discord.gg/hittasfamily" target="_blank" rel="noopener" aria-label="Discord"><i class="fab fa-discord"></i></a>
      <a href="https://youtube.com/@Novahitta" target="_blank" rel="noopener" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
  </nav>

  <section class="hero">
    <h1>The Strongest Battlegrounds Scripts</h1>
    <p>Choose your script below.</p>
  </section>

  <section class="scripts">
    <div class="script-card">
      <h3>Script 1</h3>
      <p>GOJO</p>
      <button class="script-btn" data-key="link1" data-url="https://linkvertise.com/yourlink1">Get Script</button>
    </div>
    <div class="script-card">
      <h3>Script 2</h3>
      <p>GOJO V2</p>
      <button class="script-btn" data-key="link2" data-url="https://linkvertise.com/yourlink2">Get Script</button>
    </div>
    <div class="script-card">
      <h3>C00LKID</h3>
      <p>SOON</p>
      <button class="script-btn" data-key="link3" data-url="https://linkvertise.com/yourlink3">Get Script</button>
    </div>
  </section>

  <footer>
    Hitta - All rights reserved
  </footer>

  <script>

    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createParticles() {
      particles = [];
      for (let i = 0; i < 70; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 3 + 1,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5,
          color: Math.random() > 0.5 ? "rgba(255,111,163,0.8)" : "rgba(155,92,255,0.8)"
        });
      }
    }
    createParticles();

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const p of particles) {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.shadowColor = p.color;
        ctx.shadowBlur = 10;
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx = -p.dx;
        if (p.y < 0 || p.y > canvas.height) p.dy = -p.dy;
      }
      requestAnimationFrame(drawParticles);
    }
    drawParticles();

    document.addEventListener("click", e => {
      const circle = document.createElement("div");
      circle.className = "click-effect";
      circle.style.left = e.clientX + "px";
      circle.style.top = e.clientY + "px";
      document.body.appendChild(circle);
      setTimeout(() => circle.remove(), 600);
    });


    document.querySelectorAll('.script-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const key = btn.getAttribute('data-key'); 
        const url = btn.getAttribute('data-url');   
        console.log(`Redirecting key=${key} to URL=${url}`);
        window.location.href = url;
      });
    });
  </script>
</body>
</html>
