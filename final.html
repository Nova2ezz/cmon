<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting...</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@500;700&family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0a0b1a;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    #bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: radial-gradient(circle at 20% 20%, rgba(155,92,255,0.15), transparent 40%),
                  radial-gradient(circle at 80% 80%, rgba(255,111,163,0.1), transparent 40%),
                  #0a0b1a;
    }

    #message {
      font-size: 22px;
      margin-bottom: 25px;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(90deg, #9b5cff, #ff6fa3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      user-select: none;
    }

    .error {
      color: #ff6fa3;
      margin-bottom: 20px;
      font-size: 20px;
      font-family: 'Poppins', sans-serif;
    }


    .loader {
      border: 6px solid rgba(255, 111, 163, 0.15);
      border-top: 6px solid #9b5cff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.1s linear infinite;
      margin: 25px auto 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <canvas id="bgCanvas"></canvas>

  <div id="message">Redirecting to your script, please wait...</div>
  <div class="loader"></div>

  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createParticles() {
      particles = [];
      for (let i = 0; i < 70; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 3 + 1,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5,
          color: Math.random() > 0.5 ? "rgba(255,111,163,0.8)" : "rgba(155,92,255,0.8)"
        });
      }
    }
    createParticles();

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const p of particles) {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.shadowColor = p.color;
        ctx.shadowBlur = 10;
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx = -p.dx;
        if (p.y < 0 || p.y > canvas.height) p.dy = -p.dy;
      }
      requestAnimationFrame(drawParticles);
    }
    drawParticles();


    const params = new URLSearchParams(window.location.search);
    const linkName = params.get('link');


    const linksMap = {
      'link1': 'https://pastebin.com/qH6ZCt8e',
      'link2': 'https://pastebin.com/xGB0bDbV',
      'link3': 'https://pastebin.com/example3' 
    };

    if (linkName && linksMap[linkName]) {
      setTimeout(() => {
        window.location.href = linksMap[linkName];
      }, 1500);
    } else {
      const msg = document.getElementById('message');
      msg.innerHTML = "Please avoid trying to bypass the system.<br>Follow the steps correctly.";

      document.querySelector('.loader').style.display = 'none';

      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1500);
    }
  </script>
</body>
</html>
